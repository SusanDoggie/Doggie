language: generic		
sudo: required
notifications: never
env:
  global:
    - SWIFT_SNAPSHOT="4.2"

matrix:
  include:
    - os: linux 
      dist:
        - trusty
        - xenial
    - os: linux
      services: docker
      env: 
        - DOCKER_IMAGE=ubuntu:14.04
        - DOCKER_IMAGE=ubuntu:16.04
        - DOCKER_IMAGE=ubuntu:18.04
    - os: osx
      osx_image: xcode10
      env: CODECOV_ELIGIBLE=true

script:
  - ./.travis-build.sh
