os:
  - linux
  - osx
language: generic
sudo: required
dist: trusty
notifications: never
osx_image: xcode8.2
env:
  - VERSION="3.0.2"
  
before_install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then
        UBUNTU_RELEASE=`lsb_release -a 2>/dev/null`;
        if [[ $UBUNTU_RELEASE == *"15.10"* ]]; then
            OS="ubuntu1510";
            SWIFTFILE="swift-$VERSION-RELEASE-ubuntu15.10";    
        else
            OS="ubuntu1404";
            SWIFTFILE="swift-$VERSION-RELEASE-ubuntu14.04";
        fi
    fi
    
install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then
        sudo apt-get install -y clang libicu-dev uuid-dev;
        wget https://swift.org/builds/swift-$VERSION-release/$OS/swift-$VERSION-RELEASE/$SWIFTFILE.tar.gz;
        tar -zxf $SWIFTFILE.tar.gz;
        export PATH=$PWD/$SWIFTFILE/usr/bin:"${PATH}";
    fi
  
script:
  - swift --version;
  - echo "ðŸš€ Building";
  - travis_wait swift build;
  - echo "ðŸš‚ Building Release";
  - travis_wait swift build -c release;
  - echo "ðŸ”Ž Testing";
  - travis_wait swift test;
