language: generic
sudo: required
notifications: never
env:
  global:
    - SWIFT_SNAPSHOT="4.2"

matrix:
  include:
    - os: linux
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:14.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:18.04
    - os: osx
      osx_image: xcode10.1
      env: SDK=macosx CODECOV_ELIGIBLE=true
    - os: osx
      osx_image: xcode10.1
      env: SDK=iphoneos
    - os: osx
      osx_image: xcode10.1
      env: SDK=appletvos
    - os: osx
      osx_image: xcode10.1
      env: SDK=watchos

script:
  - ./.travis-build.sh
