language: generic		 
dist: trusty
sudo: required
notifications: never
env:
  global:
    - SWIFT_SNAPSHOT="4.2"

matrix:
  include:
    - os: linux
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.10
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:18.04
    - os: osx
      osx_image: xcode10
      env: CODECOV_ELIGIBLE=true

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git
  - echo "swift build -c release" | cat >./.swift-build-macOS
  - echo "swift test -c release" | cat >./.swift-test-macOS
  - echo "swift test --generate-linuxmain" | cat >./.swift-build-linux
  - echo "swift build -c release" >> ./.swift-build-linux
  - echo "swift test -c release" | cat >./.swift-test-linux

script:
  - while true; do echo "..."; sleep 60; done &
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR
  - kill %1
