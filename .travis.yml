language: generic		 
dist: trusty
sudo: required
notifications: never
env:
  - SWIFT_SNAPSHOT="swift-4.2-DEVELOPMENT-SNAPSHOT-2018-06-04-a"

matrix:
  include:
    - os: linux
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04 SWIFT_SNAPSHOT="swift-4.2-DEVELOPMENT-SNAPSHOT-2018-06-04-a"
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.10 SWIFT_SNAPSHOT="swift-4.2-DEVELOPMENT-SNAPSHOT-2018-06-04-a"
    - os: osx
      osx_image: xcode9.3

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - while true; do echo "..."; sleep 60; done &
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR
  - kill %1
