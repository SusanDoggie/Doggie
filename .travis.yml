language: generic
sudo: required
notifications: never
env:
  global:
    - SWIFT_SNAPSHOT="4.2.1"

matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      env: USE_XCODEBUILD=true CODECOV_ELIGIBLE=true
    - os: osx
      osx_image: xcode10.1
      env: USE_XCODEBUILD=true PLATFORM="iOS Simulator,OS=12.1,name=iPhone XS"
    - os: osx
      osx_image: xcode10.1
      env: USE_XCODEBUILD=true PLATFORM="tvOS Simulator,OS=12.1,name=Apple TV 4K"
    - os: osx
      osx_image: xcode10.1
    - os: linux
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:14.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:18.04

script:
  - ./.travis-build.sh
