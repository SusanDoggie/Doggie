language: generic
sudo: required
notifications: never
env:
  global:
    - SWIFT_SNAPSHOT="4.2.1"

matrix:
  include:
    - os: linux
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:14.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:18.04
    - os: osx
      osx_image: xcode10.1
    - os: osx
      osx_image: xcode10.1
      env: USE_XCODEBUILD=true CODECOV_ELIGIBLE=true

script:
  - ./.travis-build.sh
