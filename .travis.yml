language: generic		 
dist: trusty
sudo: required
notifications: never
env:
  - SWIFT_SNAPSHOT='swift-4.0-DEVELOPMENT-SNAPSHOT-2017-06-07-a'

matrix:
  include:
    - os: linux
    - os: osx
      osx_image: xcode8.3.1

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR
