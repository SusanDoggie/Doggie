language: generic		 
dist: trusty
sudo: required
notifications: never

matrix:
  include:
    - os: linux
      env: SWIFT_SNAPSHOT=$SWIFT_4_DEV_SNAPSHOT
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04 SWIFT_SNAPSHOT=$SWIFT_4_DEV_SNAPSHOT
    - os: linux
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.10 SWIFT_SNAPSHOT=$SWIFT_4_DEV_SNAPSHOT
    - os: osx
      osx_image: xcode8.3
      env: SWIFT_SNAPSHOT=$SWIFT_4_DEV_SNAPSHOT

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - while true; do echo "..."; sleep 60; done &
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR
  - kill %1
